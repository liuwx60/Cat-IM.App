<div class="login-form">
  <div class="login-container">
    <div class="logo">
      <span>Cat-IM</span>
    </div>
    <form nz-form (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-control>
          <nz-input-group [nzPrefix]="prefixUser">
            <input type="text" nz-input placeholder="Username" name="username" [(ngModel)]="form.username">
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <nz-input-group [nzPrefix]="prefixLock">
            <input type="password" nz-input placeholder="Password" name="password" [(ngModel)]="form.password">
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <button nz-button nzBlock [nzType]="'primary'">Log in</button>
          Or
          <a href="#">register now!</a>
          <a class="login-form-forgot">Forgot password</a>
        </nz-form-control>
      </nz-form-item>
    </form>
    <ng-template #prefixUser><i nz-icon type="user"></i></ng-template>
    <ng-template #prefixLock><i nz-icon type="lock"></i></ng-template>
  </div>
</div>
