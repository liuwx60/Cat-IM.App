<div class="main-container">
  <div class="message-list-container">
    <div class="search-input">
      <i nz-icon type="search" theme="outline"></i>
      <input type="text" placeholder="Search...">
    </div>
    <ul class="chat-list">
      <li class="chat-item" *ngFor="let item of friends" (click)="switchChat(item.id)" [ngClass]="{'active': selectUserId === item.id}">
        <nz-badge [nzCount]="5">
          <nz-avatar [nzSize]="40" nzSrc="../../assets/avatars/1.jpg"></nz-avatar>
        </nz-badge>
        <div class="chat-body">
          <div class="chat-title">{{ item.nickName }}</div>
          <div class="chat-content">[Emoji]</div>
        </div>
        <div class="chat-time">11mins</div>
      </li>
    </ul>

    <div class="chat-nav">
      <div class="nav-item active">
        <i nz-icon type="wechat" theme="outline"></i>
      </div>
      <div class="nav-item">
        <i nz-icon type="user" theme="outline"></i>
      </div>
      <div class="nav-item">
        <i nz-icon type="setting" theme="outline"></i>
      </div>
    </div>
  </div>
  <div class="message-box-container" *ngIf="selectUserId">
    <div class="chat-box-header">
      <div class="header-user-info">
        <div class="user-info-name">CatChat</div>
        <div class="user-info-dynamic">嘿嘿。。。❤❤❤{{ chatService.count }}</div>
      </div>
      <div class="header-more">...</div>
    </div>
    <div class="chat-box-body">
      <ul class="chat-list">
        <li class="chat-item" *ngFor="let item of (chatService.messageRecord.get(selectUserId) || [])" [ngClass]="{'right': item.Sender === user.id}">
          <div class="chat-avatar">
            <img src="../../assets/avatars/1.jpg">
          </div>
          <div class="chat-content">
            {{ item.Body }}
          </div>
        </li>
      </ul>
    </div>
    <div class="chat-box-footer">
      <input type="text" class="footer-input" placeholder="Sending content" [(ngModel)]="sendContent">
      <div class="footer-action">
        <button type="button" class="action-send" (click)="send()">❤</button>
      </div>
    </div>
  </div>
</div>
