<div class="login-form">
  <div class="login-container">
    <div class="form-item">
      <label>Username</label>
      <input type="text" [(ngModel)]="loginService.username">
    </div>
    <div class="form-item">
      <label>Password</label>
      <input type="text" [(ngModel)]="loginService.password">
    </div>
    <div class="form-item">
      <button type="button" (click)="loginService.Login1()">login</button>
      <button type="button">register</button>
    </div>
  </div>
</div>
